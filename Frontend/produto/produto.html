<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="produto.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    
    <div class="button-container">
        <button id="newProductButton">Novo Produto</button>
        <button id="editProductButton">Editar Produto</button>
        <div id="productSelectContainer">
            <select id="productSelect" disabled></select>
        </div>
    </div>
    
    <div id="productForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" placeholder="Nome do Produto" disabled>
        
        <label for="productPrice">Preço:</label>
        <input type="number" id="productPrice" placeholder="Preço" disabled>
        
        <label for="categorySelect">Categoria:</label>
        <select id="categorySelect" disabled></select>
        <button id="addCategoryButton">Cadastrar Categoria</button>

        <div id="categoryForm" style="display: none;">
            <label for="categoryName">Nome da Categoria:</label>
            <input type="text" id="categoryName" placeholder="Nome da Categoria">
            <button id="addCategory">Adicionar</button>
        </div>

        <button id="submitButton" disabled>Cadastro</button>
    </div>

    <script src="produto.js"></script>
</body>
</html>
